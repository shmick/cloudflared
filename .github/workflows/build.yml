name: Create and publish a Docker image

on:
  push:
    branches:
      - 'main'
    paths:
      - 'Dockerfile'

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/arm/v7, linux/arm64, linux/amd64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set APPVER ENV
        run: echo "APPVER=$(grep 'ARG VERSION' Dockerfile | awk -F\" '{print $2}')" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Use Docker Buildx cache
        run: docker buildx use default && docker buildx inspect default --bootstrap

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ env.APPVER }}
